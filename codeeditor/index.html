<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b0b11af8e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css" onkeyup="run()"></textarea>
            <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Check OutPut</label>
            <iframe id="output"></iframe>
        </div>
    </div>



    <script>

function run(){
    let htmlcode= document.getElementById("html").value;
    let csscode= document.getElementById("css").value;
    let jscode= document.getElementById("js").value;
    let output= document.getElementById("output");


    output.contentDocument.body.innerHTML = htmlcode +"<style>"+ csscode+"</style>";
    output.contentWindow.eval(jscode);
}




    </script>
</body>
</html>
